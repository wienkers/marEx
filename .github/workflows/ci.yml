name: Continuous Integration

on:
  push:
    branches: [ main, advanced_preproc ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check --diff marEx/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff marEx/

    - name: Lint with flake8
      run: |
        flake8 marEx/

    - name: Security check with bandit
      run: |
        bandit -r marEx/ -f json -o bandit-report.json || true

    - name: Type checking with mypy
      run: |
        mypy marEx/ || true

    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
        retention-days: 7

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size for faster CI
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev libproj-dev proj-data proj-bin libgeos-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install hdf5 netcdf proj geos

    - name: Install system dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Windows dependencies are handled by conda-forge packages
        echo "Windows dependencies handled by pip packages"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"

    - name: Configure Dask for CI
      run: |
        mkdir -p ~/.dask
        cat > ~/.dask/config.yaml << 'EOF'
        distributed:
          worker:
            memory:
              target: 0.8
              spill: 0.9
              pause: 0.95
              terminate: 0.98
          admin:
            log-format: '%(name)s - %(levelname)s - %(message)s'
        array:
          chunk-size: 64MiB
        EOF

    - name: List installed packages
      run: pip list

    - name: Run unit tests
      run: |
        pytest tests/test_detect_helpers.py tests/test_track_helpers.py -v --tb=short

    - name: Run preprocessing tests (gridded)
      run: |
        pytest tests/test_gridded_preprocessing.py -v --tb=short

    - name: Run preprocessing tests (unstructured)
      run: |
        pytest tests/test_unstructured_preprocessing.py -v --tb=short

    - name: Run tracking tests
      run: |
        pytest tests/test_gridded_tracking.py -v --tb=short

    - name: Run plotting tests
      run: |
        pytest tests/test_plotx.py -v --tb=short

    - name: Run error handling tests
      run: |
        pytest tests/test_error_handling.py -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short -m "not slow"

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev libproj-dev proj-data proj-bin libgeos-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"

    - name: Configure Dask for CI
      run: |
        mkdir -p ~/.dask
        cat > ~/.dask/config.yaml << 'EOF'
        distributed:
          worker:
            memory:
              target: 0.8
              spill: 0.9
              pause: 0.95
              terminate: 0.98
          admin:
            log-format: '%(name)s - %(levelname)s - %(message)s'
        array:
          chunk-size: 64MiB
        EOF

    - name: Generate coverage report
      run: |
        coverage run -m pytest tests/ -m "not slow"
        coverage report -m
        coverage html
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  test-notebooks:
    name: Test Example Notebooks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev libproj-dev proj-data proj-bin libgeos-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
        pip install jupyter nbconvert

    - name: Test notebooks syntax
      run: |
        jupyter nbconvert --to script examples/gridded\ data/*.ipynb --output-dir=temp_notebooks
        jupyter nbconvert --to script examples/unstructured\ data/*.ipynb --output-dir=temp_notebooks

    - name: Check notebook formatting
      run: |
        nbqa black examples/ --check
        nbqa isort examples/ --check-only

  build-test:
    name: Build and Test Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0  # Needed for setuptools_scm

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package integrity
      run: |
        twine check dist/*

    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import marEx; print(f'marEx version: {marEx.__version__}')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, test, coverage, build-test]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        if [[ "${{ needs.code-quality.result }}" == "success" &&
              "${{ needs.test.result }}" == "success" &&
              "${{ needs.coverage.result }}" == "success" &&
              "${{ needs.build-test.result }}" == "success" ]]; then
          echo "All checks passed!"
        else
          echo "Some checks failed:"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Coverage: ${{ needs.coverage.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          exit 1
        fi
